{% extends "userApp/base.html" %}

{% block content %}

{% if form.errors %}
<p>Error!</p>
{% endif %}

<form method="post" action="{% url 'adminApp:login' %}">
    {% csrf_token %}
    {{form.as_p}}
    <button name="submit">login</button>
    <input type="hidden" name="next" value="{% url 'userApp:index' %}" />
</form>
{% endblock content %}

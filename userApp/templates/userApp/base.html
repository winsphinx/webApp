{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>用户可视化分析系统</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'userApp:index' %}">首页</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="nav-item"><a href="#">HOME</a>
                </li>
            </ul>

            <ul class="nav navbar-nav">
                <li class="nav-item"><a href="#">LINK</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li><a>欢迎 {{user.username}} 登录</a></li>
                <li><a href="{% url 'adminApp:logout' %}">Logout </a></li>
                {% else %}
                <li><a href="{% url 'adminApp:register' %}">Register </a></li>
                <li> <a href="{% url 'adminApp:login' %}">Login </a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        <div>
            {% block content %}
            {% endblock content %}</div>
    </div>
</body>

</html>
